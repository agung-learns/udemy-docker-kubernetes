version: '3'
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - .:/app

  web:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: ["npm", "run", "test"]
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - .:/app
